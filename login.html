{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Signin Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card col-4 m-auto text-center">
            <div class="card-header bg-primary">
                <h2 class="text-light">Login Form</h2>
            </div>
            <div class="card-body bg-secondary text-white">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="uname" placeholder="Enter your username" class="form-control my-3" required>
                    <input type="password" name="pswd" placeholder="Enter your password" class="form-control my-3" required>
                    <button class="btn btn-success w-100 mt-3">Login</button>
                </form>
            </div>
            <div class="card-footer">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>

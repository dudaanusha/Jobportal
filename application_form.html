{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>D-Mart Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">D-Mart Job Application Form</h2>

    <form action="{% url 'application_form' job_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" value="{{ job.title }}" readonly>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Preferred Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" class="form-control" id="resume" name="resume">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Cover Letter / Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write a brief message..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Application</button>
    </form>
</div>
</body>
</html>
